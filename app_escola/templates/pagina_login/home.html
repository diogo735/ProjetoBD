{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Escola</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'app_escola/pagina_ligin.css' %}">
    <style>
        /* CSS para definir a imagem de fundo */
        body {
            background-image: url('/static/images/fundo.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Fundo branco com transparência */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .status-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(3, 159, 3, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-size: 0.8rem;
        }

        .logo {
            background-color: transparent;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-button {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'images/grande.png' %}" alt="Universidade Machado" class="img-fluid" style="width: 150px;">
        </div>
        
        <div class="login-form">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="keep-logged-in" name="keep-logged-in" class="form-check-input" checked>
                    <label for="keep-logged-in" class="form-check-label">Manter login</label>
                </div>

                <button type="submit" class="btn btn-primary login-button">Entrar</button>
            </form>

            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>

    <div class="status-container">
        {% if db_status == "OK" %}
        <div class="status-indicator green"></div>
        {% else %}
        <div class="status-indicator red"></div>
        {% endif %}
        <span>Status da conexão com o banco de dados: {{ db_status }}</span>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
