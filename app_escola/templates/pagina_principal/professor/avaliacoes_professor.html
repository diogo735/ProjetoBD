<script>
    // Função para salvar todas as notas
    document.getElementById("salvar-todas").addEventListener("click", function () {
        const notas = [];
        const datas = [];

        // Coleta todas as notas e datas dos alunos
        document.querySelectorAll(".nota-aluno").forEach(input => {
            const alunoId = input.dataset.id;
            const nota = input.value;
            const data = document.querySelector(`.data-aluno[data-id='${alunoId}']`).value;

            notas.push({ alunoId, nota, data });
        });

        // Simula o salvamento no backend (substitua isso por um AJAX para realmente salvar)
        console.log("Salvando as seguintes notas:", notas);

        // Exibe uma mensagem de sucesso
        alert("Notas salvas com sucesso!");

        // As notas permanecem editáveis após o salvamento
    });
</script>
