<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app_escola/pagina_principal_styles.css' %}">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-light p-3" style="width: 250px; height: 100vh; position: fixed;">
            <h4 class="text-primary mb-4">Teach 'n Go</h4>
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link active text-primary">
                        <i class="bi bi-house-fill"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-muted">
                        <i class="bi bi-calendar"></i> Calendar
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-muted">
                        <i class="bi bi-people-fill"></i> People
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-muted">
                        <i class="bi bi-journal-bookmark"></i> Classes & Events
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-muted">
                        <i class="bi bi-credit-card"></i> Payments
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-muted">
                        <i class="bi bi-envelope-fill"></i> Group Messaging
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-muted">
                        <i class="bi bi-bar-chart"></i> Reports
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-muted">
                        <i class="bi bi-gear-fill"></i> School Management
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content flex-grow-1 p-4" style="margin-left: 250px;">
            <div class="container">
                <h1>Welcome to Teach 'n Go Dashboard</h1>
                <p>Use this space to continue creating content...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
