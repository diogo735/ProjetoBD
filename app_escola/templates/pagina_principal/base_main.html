{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Uni. Machado{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/pagina_principal.css' %}">

</head>

<body class="body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-left: 250px;">
        <div class="container-fluid">
            <div class="d-flex align-items-center ms-auto dropdown">
                <span class="me-2">Nome pessoa</span>
                <img src="{% static 'images/perfil.png' %}" alt="Foto de Perfil" class="rounded-circle dropdown-toggle"
                    style="width: 40px; height: 40px; cursor: pointer;" id="dropdownProfile" data-bs-toggle="dropdown"
                    aria-expanded="false">

                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownProfile">
                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="/perfil/">
                            <i class="bi bi-person-circle me-2"></i> Meu Perfil
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right me-2"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="sidebar bg-light p-3" style="width: 250px; height: 100vh; position: fixed;">
        <img src="{% static 'images/titulo.png' %}" class="img-fluid mb-4" style="max-width: 100%; height: auto;">
        <ul class="nav flex-column">
            <li class="nav-item mb-3">
                <a href="/dashboard/" id="dashboard-link" class="nav-link d-flex align-items-center"
                    onclick="setActive(this)">
                    <i class="bi bi-house-fill me-2 fs-4"></i> <!-- Ícone aumentado -->
                    <span>Painel de Controle</span>
                </a>
            </li>
            <li class="nav-item mb-3">
                <a href="/calendario/" id="calendario-link" class="nav-link d-flex align-items-center"
                    onclick="setActive(this)">
                    <i class="bi bi-calendar me-2 fs-4"></i>
                    <span>Calendário</span>
                </a>
            </li>
            <li class="nav-item mb-3">
                <a href="/pessoas/" id="pessoas-link" class="nav-link d-flex align-items-center"
                    onclick="setActive(this)">
                    <i class="bi bi-people-fill me-2 fs-4"></i>
                    <span>Pessoas</span>
                </a>
            </li>
            <li class="nav-item mb-3">
                <a href="/aulas/" id="aulas-link" class="nav-link d-flex align-items-center" onclick="setActive(this)">
                    <i class="bi bi-journal-bookmark me-2 fs-4"></i>
                    <span>Aulas e Eventos</span>
                </a>
            </li>
            <li class="nav-item mb-3">
                <a href="/pagamentos/" id="pagamentos-link" class="nav-link d-flex align-items-center"
                    onclick="setActive(this)">
                    <i class="bi bi-credit-card me-2 fs-4"></i>
                    <span>Pagamentos</span>
                </a>
            </li>
            <li class="nav-item mb-3">
                <a href="/relatorios/" id="relatorios-link" class="nav-link d-flex align-items-center"
                    onclick="setActive(this)">
                    <i class="bi bi-bar-chart me-2 fs-4"></i>
                    <span>Relatórios</span>
                </a>
            </li>
            <li class="nav-item mb-3">
                <a href="/gestao_escola/" id="gestao-escola-link" class="nav-link d-flex align-items-center"
                    onclick="setActive(this)">
                    <i class="bi bi-gear-fill me-2 fs-4"></i>
                    <span>Gestão Escolar</span>
                </a>
            </li>
        </ul>
    </div>



    <!-- Área de Conteúdo Principal -->
    <!-- Área de Conteúdo Principal -->
    <div class="content flex-grow-1 p-4" style="margin-left: 250px;">
        <div class="inner-content" style="height: 100%;">
            {% block content %}
            <!-- Este bloco será substituído pelo conteúdo específico de cada página -->
            {% endblock %}
        </div>
    </div>


    <script>
        function setActive(element) {
            // Remove a classe 'active' de todos os links
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => link.classList.remove('active'));

            // Adiciona a classe 'active' ao item clicado
            element.classList.add('active');
            console.log(element); // Verifica no console se o item correto foi selecionado
        }


        // Define a classe 'active' com base na URL da página ao carregar
        document.addEventListener("DOMContentLoaded", function () {
            const path = window.location.pathname;
            const linkMap = {
                '/dashboard/': 'dashboard-link',
                '/calendario/': 'calendario-link',
                '/pessoas/': 'pessoas-link',
                '/aulas/': 'aulas-link',
                '/pagamentos/': 'pagamentos-link',
                '/relatorios/': 'relatorios-link',
                '/gestao_escola/': 'gestao-escola-link'
            };

            // Verifica se a URL corresponde a um dos links e adiciona a classe 'active'
            if (linkMap[path]) {
                document.getElementById(linkMap[path]).classList.add('active');
            }
        });
    </script>

    <!-- JavaScript para AJAX e navegação dinâmica -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
